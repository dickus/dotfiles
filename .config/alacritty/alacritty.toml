
[cursor]
thickness = 0.3
blink_timeout = 0

[cursor.style]
blinking = "on"
shape    = "underline"

[env]
LANG     = "en_US.UTF-8"
LC_CTYPE = "en_US.UTF-8"
TERM     = "alacritty"

[font]
size = 11.0

[font.bold]
family = "SFMono Nerd Font Mono"
style  = "Bold"

[font.italic]
family = "SFMono Nerd Font Mono"
style  = "Italic"

[font.normal]
family = "SFMono Nerd Font Mono"
style  = "Regular"

[window.padding]
x = 2
y = 2

[general]
import = ["~/.config/alacritty/themes/latte.toml",]

