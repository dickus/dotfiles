[manager]
# General
ratio     = [1, 3, 3]
linemode  = "size_and_mtime"
scrolloff = 200

# Sort
sort_by        = "natural"
sort_sensitive = false
sort_dir_first = true
sort_translit  = true

[preview]
tab_size     = 4
image_filter = "lanczos3"

[opener]
edit = [
    { run = 'nvim "$@"', block = true },
]

pdfs = [
    { run = 'zathura "$@"', orphan = true },
]

images = [
    { run = 'nsxiv "$@"', orphan = true },
]

gifs = [
    { run = 'nsxiv -a "$@"', orphan = true },
]

music = [
    { run = 'kitty -e mpv --no-video "$@"', orphan = true },
]

jars = [
    { run = 'kitty -e java -jar "$@"', orphan = true },
]

[open]
prepend_rules = [
    # docs
    { name = "*.pdf", use = "pdfs" },

    # configs
    { name = "*.ini", use = "edit" },

    # images/gifs
    { name = "*.png",  use = "images" },
    { name = "*.jpg",  use = "images" },
    { name = "*.jpeg", use = "images" },
    { name = "*.webp", use = "images" },
    { name = "*.gif",  use = "gifs" },

    # music
    { name = "*.mp3",  use = "music" },
    { name = "*.flac", use = "music" },
]

