[colors]
include-file = ~/.config/polybar/themes/latte.ini


[bar/example]
width = 1900px
height = 22px

border-size = 5px
border-color = ${colors.background}

offset-x = 10px
offset-y = 10px

background = ${colors.background}
foreground = ${colors.foreground}

module-margin = 1

font-0 = SFMono Nerd Font Mono;1

modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio sep xkeyboard sep

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

wm-restack = bspwm

module-margin-right = 10px


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.text}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.primary}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = Ã—
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-padding = 1
label-layout-foreground = ${colors.text}
label-layout-background = ${colors.primary}

label-indicator-padding = 1
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.primary}


[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d | %I:%M:%S %p

label = %date%
label-padding = 1
label-foreground = ${colors.text}
label-background = ${colors.primary}


[settings]
screenchange-reload = true
pseudo-transparency = false


[module/sep]
type = custom/text
content = |
content-foreground = ${colors.disabled}

