[colors]
include-file = ~/.config/polybar/themes/latte.ini


[bar/example]
width = 1900px
height = 22px

border-size = 5px
border-color = ${colors.background}

offset-x = 10px
offset-y = 10px

background = ${colors.background}
foreground = ${colors.foreground}

module-margin = 1

font-0 = SFMono Nerd Font Mono;1

modules-left = apps xworkspaces title
modules-right = pulseaudio xkeyboard tray date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

module-margin-right = 10px


[module/apps]
type = custom/text
content = "  "
click-left = rofi -modi drun -show drun -line-padding 4 -columns 2 -padding 50 -hide-scrollbar -font "Source Code Pro 10"
content-background = ${colors.primary}
content-foreground = ${colors.text}


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.primary}
label-active-foreground = ${colors.text}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1
label-occupied-foreground = ${colors.primary}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = ×
label-empty-padding = 1


[module/title]
type = internal/xwindow
label-maxlen = 50


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-padding = 1
label-layout-foreground = ${colors.text}
label-layout-background = ${colors.primary}

label-indicator-padding = 1
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.primary}


[module/date]
type = internal/date
interval = 1

date = %I:%M:%S %p
date-alt = " %Y-%m-%d"

label = %date%
label-padding = 1
label-foreground = ${colors.text}
label-background = ${colors.primary}


[settings]
screenchange-reload = true
pseudo-transparency = false


[module/tray]
type = internal/tray
tray-spacing = 5
tray-maxsize = 20


[module/powermenu]
type = custom/text
content = " ⏻ "
click-left = $HOME/.config/rofi/powermenu.sh &
content-background = ${colors.primary}
content-foreground = ${colors.text}
