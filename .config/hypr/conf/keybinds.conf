$TERMINAL = kitty
$WEB = librewolf
$FILEMANAGER = $TERMINAL -e yazi
$MENU = rofi -modi drun -show drun -line-padding 4 \
             -columns 2 -padding 50 -hide-scrollbar -terminal $TERMINAL \
             -font "Source Code Pro 10"

$MAINMOD = SUPER

# apps
bind = $MAINMOD, E, exec, $FILEMANAGER
bind = $MAINMOD, A, exec, jamesdsp
bind = $MAINMOD, RETURN, exec, $TERMINAL
bind = $MAINMOD, W, exec, $WEB
bind = $MAINMOD SHIFT, P, exec, $HOME/.config/scripts/colorpicker.sh
bind = $MAINMOD SHIFT, N, exec, kitty -T "quicknote" -e nvim

bind = $MAINMOD, B, exec, $HOME/.config/scripts/wallpapers/wallpaper_selector.sh
bind = $MAINMOD SHIFT, B, exec, $HOME/.config/scripts/wallpapers/wallpaper_selector.sh random
bind = $MAINMOD, N, exec, $HOME/.config/scripts/notes/obsidian.sh $TERMINAL

bind = $MAINMOD SHIFT, D, exec, $HOME/.config/scripts/apps.sh
bind = $MAINMOD, S, exec, $HOME/.config/scripts/rofi.sh

bind = ALT, F10, exec, $HOME/.config/waybar/scripts/record/record.sh

bind = $MAINMOD, R, exec, $HOME/macros.sh

# close/kill
bind = $MAINMOD, Q, killactive,
bind = $MAINMOD SHIFT, Q, exec, hyprctl activewindow | grep pid | awk '{print $2}' | xargs kill
bind = CTRL ALT, DELETE, exec, $HOME/.config/scripts/system/process.sh

# screenshot
bind = , PRINT, exec, $HOME/.config/scripts/system/screenshoter.sh screen
bind = ALT, PRINT, exec, $HOME/.config/scripts/system/screenshoter.sh window
bind = $MAINMOD SHIFT, S, exec, $HOME/.config/scripts/system/screenshoter.sh region

# sound
bind = $MAINMOD, equal, exec, $HOME/.config/scripts/system/volume.sh up
bind = $MAINMOD, minus, exec, $HOME/.config/scripts/system/volume.sh down
bind = CTRL ALT, equal, exec, $HOME/.config/scripts/system/volume.sh mute

# microphone
bind = CTRL ALT, minus, exec, $HOME/.config/scripts/system/microphone.sh

# rofi
bind = $MAINMOD, D, exec, $MENU
bind = $MAINMOD SHIFT, E, exec, $HOME/.config/rofi/powermenu.sh
bind = $MAINMOD, T, exec, $HOME/.config/scripts/theme_change/theme_changer.sh

# windows behavior
bind = $MAINMOD, V, togglesplit, # dwindle
bind = $MAINMOD, F, togglefloating,
bind = $MAINMOD SHIFT, F, fullscreen, toggle
bind = $MAINMOD, grave, focuscurrentorlast
bind = $MAINMOD, Tab, cyclenext

# quit/restart hyprland
bind = $MAINMOD ALT, Q, exit,
bind = $MAINMOD ALT, R, exec, hyprctl reload

# Move focus with mainMod + arrow keys
bind = $MAINMOD, l, movefocus, l
bind = $MAINMOD, h, movefocus, r
bind = $MAINMOD, k, movefocus, u
bind = $MAINMOD, j, movefocus, d

# Move window
bind = $MAINMOD SHIFT, l, movewindow, r
bind = $MAINMOD SHIFT, h, movewindow, l
bind = $MAINMOD SHIFT, k, movewindow, u
bind = $MAINMOD SHIFT, j, movewindow, d

# Resize window
bind = $MAINMOD ALT, l, resizeactive, 10 0
bind = $MAINMOD ALT, h, resizeactive, -10 0
bind = $MAINMOD ALT, k, resizeactive, 0 -10
bind = $MAINMOD ALT, j, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $MAINMOD, 1, workspace, 1
bind = $MAINMOD, 2, workspace, 2
bind = $MAINMOD, 3, workspace, 3
bind = $MAINMOD, 4, workspace, 4
bind = $MAINMOD, 5, workspace, 5
bind = $MAINMOD, 6, workspace, 6
bind = $MAINMOD, 7, workspace, 7
bind = $MAINMOD, 8, workspace, 8
bind = $MAINMOD, 9, workspace, 9
bind = $MAINMOD, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $MAINMOD SHIFT, 1, movetoworkspace, 1
bind = $MAINMOD SHIFT, 2, movetoworkspace, 2
bind = $MAINMOD SHIFT, 3, movetoworkspace, 3
bind = $MAINMOD SHIFT, 4, movetoworkspace, 4
bind = $MAINMOD SHIFT, 5, movetoworkspace, 5
bind = $MAINMOD SHIFT, 6, movetoworkspace, 6
bind = $MAINMOD SHIFT, 7, movetoworkspace, 7
bind = $MAINMOD SHIFT, 8, movetoworkspace, 8
bind = $MAINMOD SHIFT, 9, movetoworkspace, 9
bind = $MAINMOD SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $MAINMOD, mouse_down, workspace, e+1
bind = $MAINMOD, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $MAINMOD, mouse:272, movewindow
bindm = $MAINMOD, mouse:273, resizewindow
