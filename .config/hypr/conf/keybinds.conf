$TERMINAL = kitty
$WEB = librewolf
$FILEMANAGER = $TERMINAL -e yazi
$MENU = rofi -modi drun -show drun \
    -theme-str "window { width: 20%; }" \
    -theme-str "listview { lines: 5; columns: 1; }" \
    -font "SFMono Nerd Font Mono 13"

$MAINMOD = SUPER

$SCRIPTS=$HOME/.config/scripts
$HYPRSCRIPTS=$HOME/.config/hypr/scripts

# help
bind = $MAINMOD, F1, exec, $SCRIPTS/misc/hotkeys_help.sh #open help

# apps
bind = $MAINMOD, E, exec, $FILEMANAGER #open file manager
bind = $MAINMOD, RETURN, exec, $TERMINAL #open terminal
bind = $MAINMOD SHIFT, RETURN, exec, $TERMINAL -e tmux #open tmux
bind = $MAINMOD, W, exec, $WEB #open web browser
bind = $MAINMOD, C, exec, $SCRIPTS/daylight/daylight.sh light #change color temp
bind = $MAINMOD SHIFT, C, exec, $SCRIPTS/daylight/daylight.sh toggle #change color scheme
bind = $MAINMOD SHIFT, P, exec, $SCRIPTS/misc/colorpicker.sh #open color picker
bind = $MAINMOD SHIFT, V, exec, $TERMINAL -e pulsemixer #open audio mixer

bind = $MAINMOD, B, exec, $SCRIPTS/wallpapers/wallpaper_selector.sh #open wallpaper selector
bind = $MAINMOD SHIFT, B, exec, $SCRIPTS/wallpapers/wallpaper_selector.sh random #set random wallpaper

bind = ALT, F10, exec, $HOME/.config/waybar/scripts/record/record.sh #record screen
bind = ALT, F11, exec, $HOME/.config/waybar/scripts/record/record.sh game #record screen while gaming

bind = $MAINMOD, Z, exec, $HOME/.config/hypr/scripts/zen/zen.sh zen #toggle zen mode
bind = $MAINMOD SHIFT, Z, exec, $HOME/.config/hypr/scripts/zen/zen.sh bars #toggle bars

# close/kill
bind = $MAINMOD, Q, killactive, #kill active window
bind = $MAINMOD SHIFT, Q, exec, hyprctl activewindow | grep pid | awk '{print $2}' | xargs kill #terminate active window
bind = CTRL ALT, DELETE, exec, $SCRIPTS/misc/process.sh #open process killer

# screenshot
bind = , PRINT, exec, $SCRIPTS/misc/screenshoter.sh screen #take a fullscreen screenshot
bind = ALT, PRINT, exec, $SCRIPTS/misc/screenshoter.sh window #take a screenshot of an active window
bind = $MAINMOD SHIFT, S, exec, $SCRIPTS/misc/screenshoter.sh region #take a screenshot of a selected region

# sound
bind = $MAINMOD, equal, exec, $SCRIPTS/audio/volume.sh up #raise volume
bind = $MAINMOD, minus, exec, $SCRIPTS/audio/volume.sh down #lower volume
bind = CTRL ALT, equal, exec, $SCRIPTS/audio/volume.sh mute #mute system sound

# microphone
bind = CTRL ALT, minus, exec, $SCRIPTS/audio/microphone.sh #mute microphone

# rofi
bind = $MAINMOD, R, exec, $MENU #open app launcher
bind = $MAINMOD SHIFT, R, exec, $SCRIPTS/launchers/apps.sh #open apps
bind = $MAINMOD CTRL, R, exec, $SCRIPTS/launchers/garbage.sh #open garbage
bind = $MAINMOD SHIFT, E, exec, $HOME/.config/rofi/powermenu.sh #open powermenu
bind = $MAINMOD, T, exec, $SCRIPTS/theme_change/theme_changer.sh #open theme changer
bind = $MAINMOD SHIFT, T, exec, $SCRIPTS/tmux/tmux.sh #run tmux layers selector
bind = $MAINMOD, S, exec, $SCRIPTS/misc/rofi.sh #run scripts
bind = $MAINMOD, D, exec, $SCRIPTS/tmux/dev.sh #run dev tmux layer
bind = $MAINMOD SHIFT, D, exec, $SCRIPTS/tmux/sidedev.sh #run sidedev tmux layer
bind = $MAINMOD, I, exec, $SCRIPTS/misc/package_management.sh install #install packages
bind = $MAINMOD SHIFT, I, exec, $SCRIPTS/misc/package_management.sh deinstall #deinstall packages
bind = $MAINMOD CTRL, I, exec, $SCRIPTS/misc/package_management.sh update #update packages
bind = $MAINMOD, V, exec, $TERMINAL --class clipse -e clipse #show clipboard history

# windows behavior
bind = $MAINMOD, P, togglesplit, #change split view
bind = $MAINMOD, F, togglefloating, #toggle floating
bind = $MAINMOD SHIFT, F, fullscreen, toggle #toggle fullscreen
bind = $MAINMOD, grave, focuscurrentorlast #switch to the last window
bind = $MAINMOD, Tab, cyclenext #switch to the next window on current workspace

# quit/restart hyprland
bind = $MAINMOD ALT, Q, exit, #quit hyprland session
bind = $MAINMOD ALT, R, exec, hyprctl reload #reload hyprland config

# Move focus with mainMod + arrow keys
bind = $MAINMOD, l, movefocus, r #move focus right
bind = $MAINMOD, h, movefocus, l #move focus left
bind = $MAINMOD, k, movefocus, u #move focus up
bind = $MAINMOD, j, movefocus, d #move focus down

# Move window
bind = $MAINMOD SHIFT, l, movewindow, r #move window right
bind = $MAINMOD SHIFT, h, movewindow, l #move window left
bind = $MAINMOD SHIFT, k, movewindow, u #move window up
bind = $MAINMOD SHIFT, j, movewindow, d #move window down

# Resize window
bind = $MAINMOD ALT, l, resizeactive, 10 0 #resize window right
bind = $MAINMOD ALT, h, resizeactive, -10 0 #resize window left
bind = $MAINMOD ALT, k, resizeactive, 0 -10 #resize window up
bind = $MAINMOD ALT, j, resizeactive, 0 10 #resize window down

# Switch workspaces with mainMod + [0-9]
bind = $MAINMOD, 1, workspace, 1 #switch to desktop N
bind = $MAINMOD, 2, workspace, 2 #switch to desktop N
bind = $MAINMOD, 3, workspace, 3 #switch to desktop N
bind = $MAINMOD, 4, workspace, 4 #switch to desktop N
bind = $MAINMOD, 5, workspace, 5 #switch to desktop N
bind = $MAINMOD, 6, workspace, 6 #switch to desktop N
bind = $MAINMOD, 7, workspace, 7 #switch to desktop N
bind = $MAINMOD, 8, workspace, 8 #switch to desktop N
bind = $MAINMOD, 9, workspace, 9 #switch to desktop N
bind = $MAINMOD, 0, workspace, 10 #switch to desktop N

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $MAINMOD SHIFT, 1, movetoworkspace, 1 #move window to desktop N
bind = $MAINMOD SHIFT, 2, movetoworkspace, 2 #move window to desktop N
bind = $MAINMOD SHIFT, 3, movetoworkspace, 3 #move window to desktop N
bind = $MAINMOD SHIFT, 4, movetoworkspace, 4 #move window to desktop N
bind = $MAINMOD SHIFT, 5, movetoworkspace, 5 #move window to desktop N
bind = $MAINMOD SHIFT, 6, movetoworkspace, 6 #move window to desktop N
bind = $MAINMOD SHIFT, 7, movetoworkspace, 7 #move window to desktop N
bind = $MAINMOD SHIFT, 8, movetoworkspace, 8 #move window to desktop N
bind = $MAINMOD SHIFT, 9, movetoworkspace, 9 #move window to desktop N
bind = $MAINMOD SHIFT, 0, movetoworkspace, 10 #move window to desktop N

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $MAINMOD, mouse:272, movewindow
bindm = $MAINMOD, mouse:273, resizewindow
