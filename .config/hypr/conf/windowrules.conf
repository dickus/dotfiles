windowrule = suppress_event maximize, match:class .*
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

# browser rules
windowrule = workspace 1 silent, match:class (librewolf)
windowrule = float on, match:class (librewolf), match:title negative:(.*LibreWolf.*)
windowrule = size 900 700, match:class (librewolf), match:title (Library)

# Davinci Resolve rules
windowrule = workspace 2 silent, match:class (resolve)

# Steam rules
windowrule = workspace 3 silent, match:class (steam)
windowrule = workspace 3 silent, match:class (Steam)
windowrule = workspace 3 silent, match:class (steamwebhelper)
windowrule = workspace 3 silent, match:class (SDL Application)
windowrule = float on, match:class ^(steam), match:title negative:^(Steam)$
windowrule = move (1374) (230), match:class ^(steam), match:title (Friends List)

# gimp rules
windowrule = workspace 5 silent, match:class .*(GIMP)
windowrule = float on, match:class (script-fu.*)
windowrule = size 700 600, match:title ^(Export Image.*)$
windowrule = move (600) (250), match:title ^(Export Image.*)$
windowrule = float on, match:title ^(Export Image as.*)$
windowrule = float on, match:class (.*gimp.*), match:title negative:^(GNU Image Manipulation Program)$
windowrule = size 775 471, match:title ^(Change color)
windowrule = size 950 800, match:class (.*gimp.*), match:title (Preferences)
windowrule = size 950 800, match:class (.*gimp.*), match:title (Configure Keyboard Shortcuts)
windowrule = float on, match:class (plug-in-batch-.*)
windowrule = size 780 660, match:class (.*gimp.*), match:title (Open Image)

# qbittorrent rules
windowrule = workspace 9, match:class (.*qbittorrent.*)
windowrule = float on, match:class ^(.*qbittorrent.*), match:title negative:^(.*qBittorrent.*)$

# Picture-in-Picture rules
windowrule = float on, pin on, move (50) (823), size 440 247, match:title ^(.*Picture-in-Picture.*)$

# xdg-desktop-portal-gtk rules
windowrule = float on, size 700 600, match:class (xdg-desktop-portal-gtk)

# kitty rules
windowrule = float on, size 300 200, match:class (kitty), match:title ^(popup)$
windowrule = float on, size 500 400, move (50) (350), match:class (kitty), match:title ^(todos)$
windowrule = float on, size 500 400, move (1371) (670), match:class (kitty), match:title ^(quicknote)$
windowrule = float on, size 900 500, match:class (kitty), match:title ^(images)$
windowrule = float on, size 1000 700, match:class (kitty), match:title ^(pakman)$
windowrule = float on, size 651 648, stay_focused on, match:class (clipse)

# Blender rules
windowrule = workspace 4 silent, match:class (blender)
windowrule = float on, match:class (blender), match:title (Preferences)

# games rules
## World of Warcraft
windowrule = render_unfocused on, workspace 4 silent, fullscreen on, match:title (World of Warcraft)
windowrule = workspace 8 silent, tile on, match:title (Battle.net)

## Proton games
windowrule = render_unfocused on, workspace 4 silent, match:class (steam_app_[0-9][0-9].*)

## RimWorld
windowrule = render_unfocused on, workspace 4 silent, tile on, match:class (RimWorld.*)

## Minecraft
windowrule = render_unfocused on, workspace 4 silent, tile on, match:class (Minecraft.*)

## DayZ
windowrule = workspace 8 silent, match:class (steam_app_223350)

## Dota 2
windowrule = render_unfocused on, fullscreen on, workspace 4 silent, match:class (dota2)

## extra
windowrule = workspace 8 silent, float on, move (1280) (440), match:title (TradeSkillMaster.*)
windowrule = workspace 4 silent, tile on, match:class (steam_app_0)

# audacity rules
windowrule = tile on, match:initial_title (Audacity)

# swayimg rules
windowrule = float on, size 1280 720, center on, match:class (swayimg)

# showmethekey rules
windowrule = float on, size 400 60, move (49) (1011), pin on, match:class (showmethekey-gtk)

# screenshare rules
windowrule = no_screen_share on, match:class (org.telegram.desktop)
windowrule = no_screen_share on, match:class (Yandex-browser)
windowrule = no_screen_share on, match:class (vesktop)

